<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>KVaS Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ================= ROOT ================= */

:root{
  --red:#e61e1e;
  --gray:#f1f1f1;
  --white:#ffffff;
  --dark:#222;
  --max:1200px;
  --font:'Montserrat',sans-serif;
}

/* ================= RESET ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:var(--font);
  color:var(--dark);
  padding-top:60px;
  padding-bottom:60px;
  overflow-x:hidden;
  background:var(--white);
}

img{
  max-width:100%;
  display:block;
}

.container{
  max-width:var(--max);
  margin:auto;
  padding:0 1rem;
}

h1,h2,h3{
  color:var(--red);
}

section{
  padding:3rem 0;
}

/* ================= HEADER / FOOTER ================= */

header,footer{
  position:fixed;
  left:0;
  width:100%;
  height:60px;
  background:var(--red);
  z-index:100;
}

header{top:0;}
footer{bottom:0;}

.header-inner,
.footer-inner{
  height:100%;
  display:flex;
  align-items:center;
}

.header-inner{
  justify-content:flex-start;
}

.footer-inner{
  justify-content:center;
  gap:.8rem;
}

.logo{
  color:white;
  font-weight:800;
  font-size:2rem;
  letter-spacing:2px;
}

.footer-btn{
  background:none;
  color:white;
  border:2px solid white;
  border-radius:30px;
  padding:.4rem .9rem;
  cursor:pointer;
  font-size:.9rem;
}

/* ================= HERO ================= */

.hero{
  background:var(--gray);
  text-align:center;
}

.hero h1{
  font-size:2.5rem;
}

.hero p{
  margin:.5rem auto;
  max-width:700px;
}

/* ================= SKINS ================= */

.skins-list{
  display:flex;
  flex-direction:column;
}

/* Каждый блок */
.skin-item{
  width:100vw;
  margin-left:calc(50% - 50vw);
  background:var(--white);
  padding:4rem 1rem 5rem;
}

/* Фон через чередование */
.skin-item:nth-child(even){
  background:var(--gray);
}

/* Внутренний контейнер */
.skin-inner{
  max-width:var(--max);
  margin:auto;

  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
  align-items:center;
}

/* Авто-чередование сторон */
.skin-item:nth-child(even) .skin-inner{
  direction:rtl;
}

.skin-item:nth-child(even) .skin-inner > *{
  direction:ltr;
}

/* Круг */
.skin-image{
  width:420px;
  height:420px;
  margin:auto;

  background:var(--red);
  border-radius:50%;

  display:flex;
  align-items:center;
  justify-content:center;
}

/* Картинка в круге */
.skin-image img{
  width:110%;
  height:110%;
  object-fit:contain;
}

/* Отражение */
.skin-item:nth-child(even) .skin-image img{
  transform:scaleX(-1);
}

/* Текст */
.skin-text{
  text-align:center;
  font-size:1.2rem;

  display:flex;
  flex-direction:column;
  align-items:center;
}

.skin-text h3{
  font-size:1.8rem;
  margin-bottom:.5rem;
}

/* ================= MODELS ================= */

.models{
  background:var(--white);
}

.models-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1.5rem;
  margin-top:2rem;
}

.model-card{
  position:relative;
  aspect-ratio:1/1;

  background:var(--gray);
  border-radius:18px;

  display:flex;
  justify-content:flex-end;
  align-items:center;

  padding:1rem;
  overflow:hidden;
}

/* Картинки без обрезки */
.model-card img{
  position:absolute;
  inset:0;

  width:100%;
  height:100%;

  object-fit:contain;
  padding:10px;
}

.model-card span{
  position:relative;
  z-index:2;

  background:rgba(255,255,255,.9);
  padding:.3rem .7rem;
  border-radius:10px;

  color:var(--red);
  font-weight:600;
}

/* ================= ADDON ================= */

.addon{
  background:var(--gray);
  text-align:center;
}

.addon p{
  max-width:700px;
  margin:.5rem auto;
}

.addon-box{
  max-width:900px;
  margin:2rem auto 0;
  aspect-ratio:16/9;
}

.addon-box iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= MOBILE ================= */

@media(max-width:768px){

  header,footer{
    height:50px;
  }

  body{
    padding-top:50px;
    padding-bottom:50px;
  }

  .logo{
    font-size:1.5rem;
  }


  /* HERO */

  .hero h1{
    font-size:1.7rem;
  }


  /* SKINS */

  .skin-item{
    padding:2rem 1rem 3rem;
  }

  .skin-inner{
    grid-template-columns:1fr;
  }

  .skin-image{
    width:220px;
    height:220px;
  }

  .skin-text{
    font-size:1.05rem;
  }

  .skin-text h3{
    font-size:1.4rem;
  }


  /* MODELS */

  .models-grid{
    grid-template-columns:repeat(2,1fr);
    gap:1rem;
  }


  /* FOOTER */

  .footer-btn{
    font-size:.8rem;
    padding:.3rem .6rem;
  }

}

</style>
</head>

<!-- SCRIPT -->

<script>

document.querySelectorAll('.copy-btn').forEach(btn=>{

  btn.addEventListener('click',()=>{

    navigator.clipboard.writeText(btn.dataset.copy);

    const old = btn.textContent;

    btn.textContent = 'Скопировано!';

    setTimeout(()=>{

      btn.textContent = old;

    },1200);

  });

});

</script>
